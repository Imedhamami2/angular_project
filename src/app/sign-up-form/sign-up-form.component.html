<form>
    <div class="form-row">
        <div class="form-group col-md-6">
           <input type="text" [ngStyle]="checkFirstName?{'border': 'none'} : {'border': '1px dashed red'}" class="form-control" name ="firstName" [(ngModel)]="firstName" placeholder="First name" (keyup)="checkValue()">
        </div>
        <div class="form-group col-md-6">
           <input type="text" [ngStyle]="checkLastName?{'border': 'none'} : {'border': '1px dashed red'}" class="form-control" name ="lastName" [(ngModel)]="lastName"  placeholder="Last name" (keyup)="checkValue()">
        </div>

    </div>
    <div class="form-row">
       <div class="form-group col-md-6">
         <input type="email" [ngStyle]="checkEmail?{'border': 'none'} : {'border': '1px dashed red'}" name ="email" [(ngModel)]="email" (keyup)="checkValue()" class="form-control" id="inputEmail4" placeholder="Email">
       </div>
       <div class="form-group col-md-6">
         <input type="password" [ngStyle]="checkPass?{'border': 'none'} : {'border': '1px dashed red'}" name ="password" [(ngModel)]="password" (keyup)="checkValue()" class="form-control" id="inputPassword4" placeholder="Password">
       </div>
    </div>
    <div class="form-group">
       <input type="text" class="form-control" id="inputAddress" placeholder="Address">
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
         <input type="text" [ngStyle]="checkCity?{'border': 'none'} : {'border': '1px dashed red'}" name ="city" [(ngModel)]="city" (keyup)="checkValue()" class="form-control" id="inputCity" placeholder="City" >
      </div>
      <div class="form-group col-md-4">
         <select id="inputState" class="form-control" placehoder="State">
         <option selected>Choose...</option>
         <option>...</option>
         </select>
      </div>
      <div class="form-group col-md-2">
         <input type="text" [ngStyle]="checkZip?{'border': 'none'} : {'border': '1px dashed red'}" name ="zipCode" [(ngModel)]="zipCode" (keyup)="checkValue()" class="form-control" id="inputZip" placeholder="Zip">
      </div>
    </div>
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">Check me out
        </label>
      </div>
    </div>
    <button type="submit" class="btn btn-primary btn-lg btn-block">Sign up</button>
    <div class="strike"><span>Or</span></div>
    <button type="submit" class="btn btn-outline-primary btn-block" (click)="setSignUp()">Sign in</button>
</form>
