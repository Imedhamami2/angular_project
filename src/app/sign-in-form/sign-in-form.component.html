<form >
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" [ngStyle]="checkEmail?{'border': 'none'} : {'border': '1px dashed red'}" name ="email" [(ngModel)]="email" (keyup)="checkEmailFn()" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
      <small *ngIf="!checkEmail" id="emailHelp">Please enter a valid email</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" [ngStyle]="checkPass?{'border': 'none'} : {'border': '1px dashed red'}" name ="password" [(ngModel)]="password" (keyup)="checkPassword()" class="form-control" id="inputPassword4" placeholder="Password" >
      <small *ngIf="!checkPass" id="passwordHelp">Password must be more than 6 characters</small>
    </div>
    <div class="form-group form-check">
      <input type="checkbox"   class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary btn-lg btn-block" >Sign in</button>
    <div class="strike"><span>Or</span></div>
    <button type="submit" class="btn btn-outline-primary btn-block" (click)="setSignIn()">Sign up</button>
    <a href="forget yor paasword" style="text-align: left ;">Forget your paasword?</a>

</form>
